name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      VERSION: '3.2.1'
      SERVERPOD_PASSWORD_database: '7jNGIxyiAtjn4QPQOwgLLLVt3TO2k4-Q'
      SERVERPOD_PASSWORD_redis: 'mwJQeaC7x8O2gx7sVbcCUniz_Q6yJ8Fm'

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.8'

      - name: Start containers
        working-directory: reportly_server
        run: docker compose up --build -d

      - name: Install dependencies
        working-directory: reportly_server
        run: dart pub get

      - name: Install Serverpod CLI
        working-directory: reportly_server
        run: dart pub global activate serverpod_cli $VERSION

      - name: Run Serverpod generator
        working-directory: reportly_server
        run: serverpod generate

      - name: Run tests
        working-directory: reportly_server
        run: dart test

      - name: Stop containers
        if: always()
        working-directory: reportly_server
        run: docker compose down -v
